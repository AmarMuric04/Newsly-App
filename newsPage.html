<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./final-logo.png" />
    <title>Newsly App | News</title>
    <link rel="stylesheet" href="newsPage.css" />
    <script type="module" defer src="newsPage.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-top">
          <div class="logo-container">
            <img src="final-logo.png" alt="Site's logo" />
            <h2 class="logo-container-title">Newsly</h2>
          </div>
          <form class="search-container">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input
              class="search-input"
              type="text"
              placeholder="Search for topics, locations & sources"
              name=""
              id=""
            />
          </form>
          <div class="profile-picture-container"></div>
        </div>
        <div class="nav-bottom">
          <div class="list-container">
            <ul class="first-list">
              <li class="list-clicked">Home</li>
              <li>For you</li>
              <li>Following</li>
            </ul>
            <span>|</span>
            <ul class="second-list">
              <li>U.S.</li>
              <li>World</li>
              <li>Local</li>
              <li>Business</li>
              <li>Technology</li>
              <li>Entertainment</li>
              <li>Sports</li>
              <li>Science</li>
              <li>Health</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="main">
      <div class="for-you-title">
        <h2 class="page-title">For you</h2>
        <p class="page-description">Recommended based on your interests</p>
      </div>
      <div class="first-container"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/504433244e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
