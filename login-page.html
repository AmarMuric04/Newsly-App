<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="log-in">
      <div class="log-in-container">
        <div class="credentials-container">
          <div class="username-container">
            <label for="username">Username*</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="password-container">
            <label for="password">Password*</label>
            <input type="text" name="password" id="password" />
            <p class="forgot-password">Forgot password?</p>
          </div>
        </div>
        <div class="bottom-of-log-in">
          <button class="log-in-button">Log in</button>
          <p class="bottom-text">
            Don't have an account? <span class="log-sign-up">Sign up!</span>
          </p>
        </div>
      </div>
      <div class="sign-up-container"></div>
      <div class="sliding-container"></div>
      <div class="movement-buttons">
        <button class="left">left</button><button class="right">right</button>
      </div>
    </div>
  </body>
</html>
